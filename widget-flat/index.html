*:focus {

}

  overflow: hidden;

  font-family: 'Roboto Mono' monospace;
  }
.scene-container {
  max-width: 100vw;
  max-height: 100vh;
}
.ui-wrapper {
  position: absolute;
  z-index: 100;
  right: 50vw;
  top: 3px;
  display: flex;
  flex-direction: column;
}
.button-create {
  padding: 5px;
  font-size: 20px;
  border-radius: 5px;
  border: antiquewhite solid 1px;
  user-select: none;
}
.progress-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #45424e;
  z-index: 100;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}
.progress {
  min-width: 1vw;
  max-width: 1vw;
  background: #6e7c80;
  min-height: 3px;
  border-radius: 2px;
}
